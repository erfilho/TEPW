
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta author="Erineldo Filho">
    <title> Atividade Boostrap </title>
</head>
<body>
    <!-- Criando um container principal para conter os outros que irão vir -->
    <div class="main-container d-flex align-items-center justify-content-center">
        <div class="col-sm-6 h-75 text-black bg-warning-subtle">
            <div class="row">
                <p class="fs-4 mt-2 text-center"> Cadastro de usuário </p>
            </div>
            <div class="m-auto col-sm-10">
                <label for="nome_inpt"> Nome: </label>
                <input id="nome_inpt" class="form-control w-75" type="text">
            </div>
            <div class="m-auto col-sm-10">
                <label for="nome_inpt"> Email: </label>
                <input id="nome_inpt" class="form-control w-50" type="text">
            </div>
            <div class="m-auto col-sm-10">
                <label for="nome_inpt"> Password: </label>
                <input id="nome_inpt" class="form-control w-50" type="text">
            </div>
            <div class="m-auto col-sm-10">
                <label for="nome_inpt"> Rua: </label>
                <input id="nome_inpt" class="form-control w-100" placeholder="1234 Main st" type="text">
            </div>
            <div class="m-auto col-sm-10">
                <label for="nome_inpt"> Bairro: </label>
                <input id="nome_inpt" class="form-control w-100" type="text">
            </div>
            <div class="m-auto col-sm-10 d-flex justify-content-between">
                <label class="col-sm-5"> Cidade: <input class="form-control w-100 col-sm-5" type="text"></label>
                <label for="nome_inpt" class="col-sm-2"> 
                    Estado:
                    <select class="form-select w-100 col-sm-5">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select></label>
                <label class="col-sm-3"> CEP: <input class="form-control w-100 col-sm-3" type="text"></label>
            </div>
            <div class="m-auto col-sm-10">
                <label class="col-sm-3">
                    <input type="checkbox" class="form-check-input" autocomplete="off">
                    Check me out
                </label>
            </div>
            <div class="m-auto col-sm-10 d-flex justify-content-end">
                <input type="submit" class="btn btn-primary m-2">
                <input type="reset" class="btn btn-warning m-2">
            </div>
        </div>
    </div>
</body>
</html>
