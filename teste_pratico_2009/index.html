                </div>
                <div class="container w-100 d-flex flex-column align-items-center justify-content-center">

                    </a>
                </div>
                <div class="container d-flex flex-row justify-content-center align-content-center mt-4 mb-5">
                    <div class="col-sm-5 d-flex flex-row justify-content-between">
                        <img src="img/face.png" alt="Facebook" class="w-25">
                        <img src="img/twitter.png" alt="Twitter" class="w-25">
                        <img src="img/instagram.png" alt="Instagram" class="w-25">
                        <img src="img/linkedin.png" alt="Linkedin" class="w-25">
                    </div>
                </div>
            </div>
            <div class="col-7 container-fluid bg-danger" style="background-image: url('img/img1.png'); background-size: cover;">
                aaa
